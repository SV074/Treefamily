<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="tree-family">
        <div class="data-member-family">

           </div>

            <div class="family d-flex justify-content-center flex-column align-items-center">
                <h1 class="">Древо семьи</h1>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" id="btn-open-modal">
                        Добавить
                    </button>
                    <button type="button" id="clear" class="btn btn-primary">Очистить список</button>
                </div>

                <ul class="list-members-family" id="list-cards">

                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editCardModalLabel">Данные</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column justify-content-around align-items-start" id="modal-body">
                        <input class="form-control input-surname" id="surname" type="text" placeholder="Фамилия">
                        <input class="form-control input-name" id="name" type="text" placeholder="Имя">
                        <input class="form-control input-patronymic" id="patronymic" type="text" placeholder="Отчество">
                        <input type="date" class="form-control input-date" id="date-born">
                        <div class="select-gender-parent d-flex">
                            <form class="form-select-gender" action="" id="form-select-gender">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Пол</option>
                                    <option value="1">Мужской</option>
                                    <option value="2">Женский</option>
                                </select>
                            </form>
                            <form class="form-select-parent" action="" id="form-select-parent">
                                <select class="form-select ms-3" id="select-id-parent"
                                    aria-label="Default select example">
                                    <option disabled>Выбор родителей</option>
                                    <option></option>
                                </select>
                            </form>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" id="btn-save-card">Сохранить</button>
                    </div>
                </div>
            </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
